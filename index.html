<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="text-center" id="body">
    <div class="container col-12 col-lg-6 p-0 red">
        <nav class="navbar navbar-expand-lg" id="nav">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand" href="#">Météo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation" >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pt-3" id="navbarSupportedContent">
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="ex : Le Havre" aria-label="Search" id="search">
                        <button class="btn btn-outline-dark" id="validation">Rechercher</button>
                    </div>
                </div>
            </div>
        </nav>


        <div id="liveMeteo">
        </div>

        <div class="mt-5 mx-2 d-flex flex-nowrap gap-3 border border-white rounded overflow-hiden" id="hour">

        </div>

        <div class="d-flex justify-content-between flex-nowrap mt-3 mx-2 double" id="double">
        </div>

        <div class="my-3 mx-2 gap-3 border border-white rounded px-3" id="tenDay">
            <p class="pt-2 text-start"><i class="fa-solid fa-calendar-days"></i> Prévision sur 5 jours</p>
        </div>

        <div class="my-3 mx-2 gap-3 border border-white rounded px-3" id="wind">
        </div>

        <div class="mb-2 d-flex justify-content-between flex-nowrap mt-3 mx-2 double" id="riseAndSet">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/50a1934b21.js" crossorigin="anonymous"></script>
    <script src="./assets/js/moment-with-locales.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
